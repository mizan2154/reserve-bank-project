<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div id="log-in-area">

        <h1 class="bank-welcome"> Welcome to reserve bank</h1>
        <div class="submit-area">

            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id= "transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$00</h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$00</h2>
              </div>
           </div>
       </div>
       <div class="amount">
           <div class="row">
               <div class="col-md-6">
                   <div class="submit-area">
                    <h4>Deposite</h4>
                    <br>
                    <input type="text" class="form-control" name="" id=""placeholder="$Deposite amount">
                    <br>
                    <button class="btn btn-success">Deposite</button>
                   </div>
               </div>
               <div class="col-md-6">
                   <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" class="form-control" name="" id="" placeholder="$Withdraw amount">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                   </div>
               </div>
           </div>
       </div>
    </div>
    
    <script>
        const loginbBtn = document.getElementById("login")
        loginbBtn.addEventListener("click" , function(){
            const loginArea= document.getElementById("log-in-area");
            loginArea.style.display= "none"  ; 
            const transactionArea= document.getElementById("transaction-area");
            transactionArea.style.display ="block";
         })
    </script>
</body>
</html>
